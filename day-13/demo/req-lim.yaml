apiVersion: v1
kind: Pod
metadata:
  name: pod-stress
spec:
  containers:
    - name: stress
      image: polinux/stress
      command: ["stress"]                
      args: ["--cpu", "2", "--vm", "1", "--vm-bytes", "700M", "--timeout", "30s"]
      resources:
        requests:
          cpu: "200m"
          memory: "256Mi"
        limits:
          cpu: "500m"
          memory: "512Mi"
