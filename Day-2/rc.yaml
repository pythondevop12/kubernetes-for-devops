apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-rc
  labels:
    app:  nginx
spec: 
  replicas: 3
  selector: 
    app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80